services:
  banking-api:
    build:
      context: .
    ports:
      - "5000:5000"
    container_name: banking_api
    command: ["python", "-m", "uvicorn", "banking_api.app.main:app", "--host", "0.0.0.0", "--port", "5000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s