name: CI Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      api:
        build:
          context: .
        ports:
          - 5000:5000
        options: >-
          --health-cmd="curl --fail http://localhost:5000/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest requests

    - name: Wait for API to be healthy
      run: sleep 20  # Allow time for container to pass health check

    - name: Run Tests
      run: |
        pytest tests/test_banking_api.py --maxfail=1 --disable-warnings --tb=short
